<ion-app>
<script src="./assets/imageMapResizer.min.js"></script>
<!-- Topbar -->
  <ion-toolbar class="topbar">
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-buttons slot="start">
            <ion-button routerLink="/home">
              <img src="assets/logo.png" width="40px" height="40px">
            </ion-button>
          </ion-buttons>
          <ion-title>RC App</ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-toolbar>

  <!-- -->


  <!-- Side MenÃ¹ -->
  <ion-menu side="end" contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title class="menu-title">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/home" routerDirection="forward">
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/mappa" routerDirection="forward">
            <ion-label>Mappa</ion-label>
          </ion-item>
          <ion-item routerLink="/preferiti" routerDirection="forward">
            <ion-label>Preferiti</ion-label>
          </ion-item>
          <ion-item routerLink="/guestbook" routerDirection="forward">
            <ion-label>Guestbook</ion-label>
          </ion-item>
          <ion-item (click)="scan()" [disabled]="!isSupported">
            <ion-label> Scansione QR</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- -->
  <ion-router-outlet id="content"></ion-router-outlet>


</ion-app>
