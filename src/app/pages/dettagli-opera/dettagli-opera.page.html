<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dettagliOpera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dettagliOpera</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 *ngIf="status !== 200" style="text-align: center;"> Opera non trovata. </h2>

  <div *ngIf="status === 200">
    <h2 style="text-align: center;"> <p> {{opera.nome}} </p>     
      <ion-icon slot="end" (click)="aggiungiPreferiti()" *ngIf="!isFavorite" size="large" name="heart-outline"></ion-icon> 
      <ion-icon slot="end" (click)="aggiungiPreferiti()" *ngIf="isFavorite" size="large" name="heart"></ion-icon> 
    </h2>
    <h3 style="text-align: center;"> {{opera.data}} </h3>
    <h3 *ngFor="let artista of artisti" 
      style="text-align: center;" routerLink="/artista/{{artista.id}}"> {{artista.nome}} </h3>
  </div>
</ion-content>
