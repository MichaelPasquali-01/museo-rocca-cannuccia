<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Opere della stanza del museo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> stanza </ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 style="text-align: center;"> {{stanza}} </h2>
  <ion-list>
    <ion-item *ngFor="let opera of opere" routerLink="/dettagli-opera/{{opera.id}}">
      <ion-thumbnail slot="start">
        <img src="{{opera.immagini[0]}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ opera.nome }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
